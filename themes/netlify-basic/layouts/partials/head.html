<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/css/demo-styling.css">

  {{ $title := print .Site.Title " | " .Title }}
  {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
  <title>{{ $title }}</title>

  <meta name="google-site-verification" content="m0tbE6PTppd2nhVxIztTLwUmE9fvrqnhJ7JwLRUwX6M" />

  <!-- Basic Meta -->
  <meta name="description" content="{{ with .Params.description }}{{ . }}{{ else }}Science-backed ADHD blog, tips, and tools from QuirkyLabs.{{ end }}">
  <meta name="keywords" content="{{ with .Params.tags }}{{ delimit . ", " }}{{ else }}ADHD, focus, mental health, productivity{{ end }}">
  <meta name="author" content="QuirkyLabs">

  <!-- Open Graph (for Facebook, LinkedIn, etc.) -->
  <meta property="og:type" content="article">
  <meta property="og:title" content="{{ .Title }}">
  <meta property="og:description" content="{{ with .Params.description }}{{ . }}{{ else }}Science-backed ADHD blog from QuirkyLabs.{{ end }}">
  <meta property="og:url" content="{{ .Permalink }}">
  <meta property="og:site_name" content="QuirkyLabs">
  <meta property="og:image" content="{{ .Params.featured_image }}">

  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{ .Title }}">
  <meta name="twitter:description" content="{{ with .Params.description }}{{ . }}{{ else }}Science-backed ADHD blog from QuirkyLabs.{{ end }}">
  <meta name="twitter:image" content="{{ .Params.featured_image }}">
</head>
